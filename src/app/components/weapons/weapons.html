<div class="weapons-header">
  <h2>Liste des armes</h2>
  <a routerLink="/weapons/new" class="create-weapon-btn">
    <span class="icon">+</span> Nouvelle arme
  </a>
</div>

<ul class="weapons">
  <li *ngFor="let weapon of weapons">
    <a routerLink="/weapon/{{ weapon.id }}">
      <span class="badge">{{ weapon.id }}</span> {{ weapon.name }}
    </a>
  </li>
</ul>
