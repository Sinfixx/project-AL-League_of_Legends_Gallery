<h2>Top des Champions</h2>
<div class="heroes-menu">
  <a
    *ngFor="let hero of heroes"
    routerLink="/detail/{{ hero.id }}"
    [style.background-image]="getHeroBackgroundStyle(hero.id)"
  >
    <span class="hero-name">{{ hero.name }}</span>
    <!-- Image invisible pour dÃ©tecter les erreurs de chargement -->
    <img
      [src]="heroBackgroundUrls.get(hero.id)"
      (error)="onImageError(hero.id, hero.name)"
      style="display: none"
      alt=""
    />
  </a>
</div>
