<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Gallerie des Champions</h1>
      <h2>Connexion</h2>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Entrez votre email"
          required
          [disabled]="isLoading"
          autocomplete="email"
        />
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Entrez votre mot de passe"
          required
          [disabled]="isLoading"
          autocomplete="current-password"
        />
      </div>

      <div class="error-message" *ngIf="errorMessage">
        <span class="error-icon">‚ö†Ô∏è</span>
        {{ errorMessage }}
      </div>

      <button type="submit" class="login-btn" [disabled]="isLoading || !loginForm.form.valid">
        <span *ngIf="!isLoading">Se connecter</span>
        <span *ngIf="isLoading" class="loading">
          <span class="spinner"></span>
          Connexion...
        </span>
      </button>
    </form>

    <div class="login-info">
      <p>üí° <strong>Pour tester:</strong></p>
      <p>Cr√©ez un compte via la page d'inscription ou connectez-vous avec un compte existant</p>
      <a routerLink="/sign" class="signup-link">Pas encore de compte ? Inscrivez-vous ici</a>
    </div>
  </div>
</div>
